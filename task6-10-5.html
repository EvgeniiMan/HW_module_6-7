<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Кредитный калькулятор</title>
</head>
<body>
    <ul>
        <li>если клиенту нет 18 лет, то кредит он не получит</li>
        <li>если клиенту от 18 до 21, то он может получить максимум 50000</li>
        <li>если клиенту от 22 до 35, то он сможет получить максимум 400000</li>
        <li>если клиенту от 36 до 65, то ему одобрят максимум 1000000</li>
        <li>кредит могут выдавать суммами кратными 10000.</li>
    </ul>

    <script>
        let age = '';
        let credit = '';

        age = prompt('Введите свой возраст');
        if (isNaN(age) || +age <= 0) {
            alert('Данные введены некорректно');
            age = '';
        }
        if (age == '') {
            alert('Видимо вам кредит не нужен. Всего доброго!');
        } else {
            age = +age;

            if (age >= 18 && age <= 21) {
                credit = prompt("Мы можем вам выдать максимум 50 000.\nВведите сумму кратную 1000.");
                if (isNaN(credit) || credit.length == 0) {
                    alert('Видимо вам кредит не нужен. Всего доброго!');
                } else if (credit > 50000) {
                    alert(`Максимальный доступный вам кредит ${50000}`);
                } else if (credit <= 0) {
                    alert('Кредит не может быть <= 0');
                } else if (credit % 1000 == 0) {
                    alert(`Мы можем выдать эту сумму (${credit}).`)
                } else {
                    alert(`Вы ввели значение не кратное 1000. Мы можем выдать ${credit - (credit % 1000)}`)
                }
            } else if (age >= 22 && age <= 35) {
                credit =  prompt("Мы можем вам выдать максимум 400 000.\nВведите сумму кратную 1000.");

                if (isNaN(credit) || credit.length == 0) {
                    alert('Видимо вам кредит не нужен. Всего доброго!');
                } else if (credit > 400000) {
                    alert(`Максимальный доступный вам кредит ${400000}`);
                } else if (credit <= 0) {
                    alert('Кредит не может быть <= 0');
                } else if (credit % 1000 == 0) {
                    alert(`Мы можем выдать эту сумму (${credit}).`)
                } else {
                    alert(`Вы ввели значение не кратное 1000. Мы можем выдать ${credit - (credit % 1000)}`)
                }
            } else if (age >= 36 && age <= 65) {
                credit = prompt("Мы можем вам выдать максимум 1 000 000.\nВведите сумму кратную 1000.");

                if (isNaN(credit) || credit.length == 0) {
                    alert('Видимо вам кредит не нужен. Всего доброго!');
                } else if (credit > 1000000) {
                    alert(`Максимальный доступный вам кредит ${1000000}`);
                } else if (credit <= 0) {
                    alert('Кредит не может быть <= 0');
                } else if (credit % 1000 == 0) {
                    alert(`Мы можем выдать эту сумму (${credit}).`)
                } else {
                    alert(`Вы ввели значение не кратное 1000. Мы можем выдать ${credit - (credit % 1000)}`)
                }
            } else {
                alert("Кредит не может быть выдан.");
            }                    
        }

    </script>
</body>
</html>
